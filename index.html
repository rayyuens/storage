<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>RoomiePay Pro</title>

<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>

<style>
:root {
--primary: #007AFF; --bg: #F2F2F7; --card: #FFFFFF;
--text: #1C1C1E; --success: #34C759; --danger: #FF3B30; --border: #D1D1D6;
--note-bg: #FFF9C4;
}

body {
font-family: -apple-system, BlinkMacSystemFont, sans-serif;
background-color: var(--bg); color: var(--text); margin: 0; padding: 10px;
padding-bottom: 260px;
}

#loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; }
.login-card { background: white; padding: 20px; border-radius: 16px; text-align: center; width: 280px; }

#mainContent { display: none; }
.cloud-status { font-size: 10px; text-align: center; color: #888; margin-bottom: 8px; }

.card { background: var(--card); border-radius: 12px; padding: 12px; margin-bottom: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
.card-title { font-size: 10px; font-weight: 800; color: #8E8E93; text-transform: uppercase; margin-bottom: 8px; display: block; }

.month-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; background: var(--card); padding: 8px 12px; border-radius: 12px; }
.month-label { font-weight: 700; font-size: 16px; }
.nav-btn { background: #E5E5EA; border: none; border-radius: 50%; width: 30px; height: 30px; }

.total-banner { background: var(--primary); color: white; padding: 12px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
.total-val { font-size: 20px; font-weight: 800; }

input { padding: 8px; border-radius: 8px; border: 1.5px solid #E5E5EA; font-size: 14px; width: 100%; box-sizing: border-box; outline: none; }
.label-sm { font-size: 9px; color: #666; font-weight: 700; margin: 8px 0 4px 0; display: block; }

.split-selector { display: flex; gap: 5px; margin-bottom: 5px; }
.split-pill { flex: 1; background: #fff; padding: 6px 2px; border-radius: 8px; text-align: center; font-size: 11px; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 4px; border: 1px solid var(--border); transition: all 0.2s ease; }
.split-pill input[type="checkbox"] { width: 13px; height: 13px; margin: 0; }
.payer-pill { background: #F0F9FF; border-color: #007AFF; color: #007AFF; }

.pill-paid { background: var(--success) !important; border-color: var(--success) !important; color: white !important; }
.pill-locked { opacity: 0.8; } 

.btn-add { background: var(--primary); color: white; border: none; padding: 10px; border-radius: 10px; font-weight: 700; width: 100%; margin-top: 8px; font-size: 13px; }
.btn-template-toggle { background: #E5E5EA; color: #3A3A3C; border: none; padding: 6px 12px; font-size: 11px; border-radius: 20px; font-weight: 600; margin: 0 auto 10px; display: block; }

.note-item { background: var(--note-bg); padding: 8px 12px; border-radius: 8px; margin-bottom: 6px; display: flex; justify-content: space-between; align-items: center; font-size: 13px; border-left: 4px solid #FFD600; }
.note-text { font-weight: 500; color: #444; }

.item-row { border-bottom: 1px solid #F2F2F7; padding: 10px 0; }
.item-header { display: flex; justify-content: space-between; align-items: center; font-weight: 700; font-size: 13px; }
.item-desc { font-size: 10px; color: #8E8E93; font-weight: 400; margin-top: 2px; }
.payer-info { font-weight: 400; color: #8E8E93; font-size: 11px; margin-left: 4px; }
.delete-btn { background: #FF3B3015; color: var(--danger); border: none; width: 22px; height: 22px; border-radius: 50%; font-size: 11px; }

.summary-panel { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(255,255,255,0.96); backdrop-filter: blur(15px); padding: 12px; border-top: 1px solid #D1D1D6; z-index: 1000; }
.summary-scroll { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 5px; -webkit-overflow-scrolling: touch; }
.user-summary-card { min-width: 140px; flex-shrink: 0; background: white; padding: 10px; border-radius: 12px; border: 1px solid #E5E5EA; cursor: pointer; }
.user-name-tag { font-size: 10px; font-weight: 900; color: var(--primary); text-transform: uppercase; border-bottom: 1px solid #F2F2F7; margin-bottom: 5px; }
.grand-total-tag { font-weight: 800; font-size: 12px; margin-top: 5px; border-top: 1px dashed #E5E5EA; padding-top: 5px; }

.modal { display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:white; padding:20px; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,0.2); z-index:10001; width:85%; max-width:320px; max-height: 80vh; overflow-y: auto; }
#modalOverlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:10000; }
.detail-row { display: flex; justify-content: space-between; font-size: 12px; padding: 8px 0; border-bottom: 1px solid #F2F2F7; }
.detail-paid { color: #aaa; text-decoration: line-through; }
.custom-val-input { font-size: 11px; padding: 6px; text-align: center; }
.toggle-container { display: flex; align-items: center; gap: 5px; margin: 10px 0; font-size: 11px; font-weight: 600; color: #666; }
.toggle-container input { width: auto; }
</style>
</head>
<body>

<div id="loginOverlay">
<div class="login-card">
<h2>RoomiePay</h2>
<input type="password" id="passInput" placeholder="Password" style="text-align: center;">
<button onclick="checkPassword()" class="btn-add">Unlock</button>
</div>
</div>

<div id="modalOverlay" onclick="closeAllModals()"></div>

<div id="settlementModal" class="modal">
<h3 style="margin-top:0; font-size:16px; text-align: center;">Final Settlement</h3>
<div id="settlementResults" style="font-size:14px; line-height:1.6; color:#333; margin:15px 0;"></div>
<button onclick="closeAllModals()" class="btn-add" style="margin:0; padding:8px;">Got it</button>
</div>

<div id="detailModal" class="modal">
<h3 id="detailUserName" style="margin-top:0; font-size:16px; text-align: center; color: var(--primary);">User Details</h3>
<div id="detailContent" style="font-size:13px;"></div>
<button onclick="closeAllModals()" class="btn-add" style="margin-top:15px; padding:8px;">Close</button>
</div>

<div id="mainContent">
<div class="cloud-status" id="cloudStatus">Connecting...</div>

<div class="month-nav">
<button class="nav-btn" onclick="changeMonth(-1)">‚ùÆ</button>
<div id="monthDisplay" class="month-label">Month</div>
<button class="nav-btn" onclick="changeMonth(1)">‚ùØ</button>
</div>

<div class="card" style="border: 1px solid #FFD600;">
<span class="card-title">üìù Shopping Notes</span>
<div id="notesContainer" style="margin-bottom: 10px;"></div>
<div style="display: flex; gap: 5px;">
<input type="text" id="noteInput" placeholder="What do we need?">
<button onclick="addNote()" class="btn-add" style="margin:0; width:70px; background:#FFD600; color:#000;">Add</button>
</div>
</div>

<div class="total-banner">
<span style="font-size: 12px; font-weight: 600;">Total Expense</span>
<span class="total-val" id="monthlyTotalDisplay">$0.00</span>
</div>

<button class="btn-template-toggle" onclick="toggleTemplateView()">‚öôÔ∏è Settings & Templates</button>

<div id="templateSection" class="card" style="display:none; border: 1px dashed #007AFF;">
<span class="card-title">0. Manage Users</span>
<div id="userManagementList" style="margin-bottom: 10px;"></div>
<div style="display:flex; gap:5px; margin-bottom:15px;">
<input type="text" id="newUserName" placeholder="New User Name">
<button onclick="addNewUser()" class="btn-add" style="margin:0; width:80px; font-size:11px;">Add</button>
</div>
<hr style="border:0; border-top:1px solid #eee; margin:15px 0;">

<span class="card-title">1. Custom Quick Tags</span>
<div id="customTagsList" style="display:flex; gap:5px; flex-wrap:wrap; margin-bottom:10px;"></div>
<div style="display:flex; gap:5px; margin-bottom:15px;">
<input type="text" id="newTagName" placeholder="New tag">
<button onclick="addCustomTag()" class="btn-add" style="margin:0; width:80px; font-size:11px;">Add</button>
</div>

<span class="card-title">2. Manage Templates</span>
<div id="templateList" style="margin-bottom: 10px;"></div>
<div style="display:flex; gap:5px; margin-bottom:5px;">
<input type="text" id="tempName" placeholder="Name">
<input type="number" id="tempAmount" placeholder="$" style="width:35%">
</div>
<input type="text" id="tempNote" placeholder="Notes" style="margin-bottom: 8px; font-size: 12px;">
<span class="label-sm">Who usually pays?</span>
<div class="split-selector" id="tempPayerSelector"></div>
<div class="toggle-container">
<input type="checkbox" id="tempCustomSplitToggle" onchange="toggleTempCustomInputs()"> 
<label for="tempCustomSplitToggle">Use Custom Split Amounts ($)</label>
</div>
<span class="label-sm">Split between:</span>
<div class="split-selector" id="tempSplitSelector"></div>
<div id="tempCustomAmountsContainer" style="display:none; gap:5px; margin-bottom:10px;"></div>
<div style="display:flex; gap:8px;">
<button onclick="addTemplateItem()" class="btn-add" style="background:#8E8E93;">Save Template</button>
<button onclick="applyTemplates()" class="btn-add" style="background:var(--success);">Apply All Now</button>
</div>
</div>

<div class="card">
<span class="card-title">Add Expense</span>
<div id="quickTagsContainer" style="display:flex; gap:5px; margin-bottom:10px; flex-wrap:wrap;"></div>
<div style="display: flex; gap: 8px; margin-bottom: 8px;">
<input type="text" id="itemName" placeholder="Item Name">
<input type="number" id="itemAmount" placeholder="$" style="width: 35%;">
</div>
<input type="text" id="itemNote" placeholder="Notes" style="margin-bottom: 8px; font-size: 12px;">
<span class="label-sm">Who Paid?</span>
<div class="split-selector" id="payerSelector"></div>
<div class="toggle-container">
<input type="checkbox" id="customSplitToggle" onchange="toggleCustomInputs()"> 
<label for="customSplitToggle">Use Custom Split Amounts ($)</label>
</div>
<span class="label-sm">Split Between:</span>
<div class="split-selector" id="splitSelector"></div>
<div id="customAmountsContainer" style="display:none; gap:5px; margin-bottom:10px;"></div>
<button onclick="addItem()" class="btn-add">Add to List</button>
</div>

<div class="card">
<span class="card-title">Checklist</span>
<div id="listContainer"></div>
<button onclick="clearAllExpenses()" class="btn-add" style="background:none; color:var(--danger); border:1px solid var(--danger); font-size:11px; margin-top:15px; padding:6px;">üóë Clear Month</button>
</div>

<div class="summary-panel">
<div class="summary-scroll" id="summaryGrid"></div>
<button onclick="calculateSettlement()" style="width:100%; background:var(--primary); color:white; border:none; border-radius:8px; padding:8px; font-size:11px; font-weight:700; margin-top:10px;">üìä Calculate Transfer Path</button>
</div>
</div>

<script>
// üî•üî•üî• PLEASE REPLACE WITH YOUR ACTUAL SUPABASE URL üî•üî•üî•
const SUPABASE_FUNCTION_URL = "INSERT_YOUR_SUPABASE_URL_HERE"; 

const APP_PASSWORD = "  "; 
let viewDate = new Date(); viewDate.setDate(1);
let roommateNames = ["Ray", "Roy", "Irene"];
let templates = [];
let quickTags = ["üè† Rent", "üõí Grocery", "‚õΩ Gas", "üí≥ Credit"];
let allExpenses = {};
let shoppingNotes = []; 
let db;

window.fillItem = (name, targetId = 'itemName') => {
    document.getElementById(targetId).value = name;
    if(targetId === 'itemName') document.getElementById('itemAmount').focus();
};

function checkPassword() {
    if (document.getElementById('passInput').value === APP_PASSWORD) {
        sessionStorage.setItem('roomiePay_auth', 'true');
        unlockApp();
    } else { alert("Incorrect"); }
}

function unlockApp() {
    document.getElementById('loginOverlay').style.display = 'none';
    document.getElementById('mainContent').style.display = 'block';
    initApp();
}

window.onload = () => { if (sessionStorage.getItem('roomiePay_auth') === 'true') unlockApp(); };

function initApp() {
    const config = {
        apiKey: "AIzaSyDtpJleIfumVt_yS0F3JDGMyrm0disdtp4",
        authDomain: "roomiepay-76a38.firebaseapp.com",
        databaseURL: "https://roomiepay-76a38-default-rtdb.firebaseio.com",
        projectId: "roomiepay-76a38"
    };
    if (!firebase.apps.length) firebase.initializeApp(config);
    db = firebase.database();
    db.ref('roomiePay_v11').on('value', (snap) => {
        const data = snap.val();
        if (data) {
            roommateNames = data.names || ["Ray", "Roy", "Irene"];
            templates = data.templates || [];
            quickTags = data.quickTags || ["üè† Rent", "üõí Grocery", "‚õΩ Gas", "üí≥ Credit"];
            allExpenses = data.expenses || {};
            shoppingNotes = data.notes || []; 
        }
        render();
        document.getElementById('cloudStatus').innerText = "‚óè Cloud Synced";
    });
}

window.pushToCloud = () => db.ref('roomiePay_v11').set({ 
    names: roommateNames, templates, quickTags, expenses: allExpenses, notes: shoppingNotes 
});

// --- UPDATED USER MANAGEMENT (Soft Delete Logic) ---
window.addNewUser = () => {
    const val = document.getElementById('newUserName').value.trim();
    if(val) {
        if(!roommateNames.includes(val)) {
            roommateNames.push(val);
            document.getElementById('newUserName').value = '';
            pushToCloud();
        } else { alert("User already exists!"); }
    }
};

window.updateUser = (idx, newName) => {
    if(newName && newName.trim() !== "") {
        roommateNames[idx] = newName.trim();
        pushToCloud();
    }
};

window.removeUser = (idx) => {
    if(confirm("Confirm to remove? User will be hidden from new bills, but history remains safely.")) {
        roommateNames[idx] = "[Deleted] " + roommateNames[idx];
        pushToCloud();
    }
};
// ---------------------------------------------------

window.toggleCustomInputs = () => {
    document.getElementById('customAmountsContainer').style.display = document.getElementById('customSplitToggle').checked ? 'flex' : 'none';
};

window.toggleTempCustomInputs = () => {
    document.getElementById('tempCustomAmountsContainer').style.display = document.getElementById('tempCustomSplitToggle').checked ? 'flex' : 'none';
};

window.addNote = () => {
    const input = document.getElementById('noteInput');
    if(input.value.trim()) {
        shoppingNotes.push({ id: Date.now(), text: input.value.trim() });
        input.value = ''; pushToCloud();
    }
};

window.deleteNote = (id) => { shoppingNotes = shoppingNotes.filter(n => n.id !== id); pushToCloud(); };
window.addCustomTag = () => {
    const val = document.getElementById('newTagName').value.trim();
    if(val) { quickTags.push(val); document.getElementById('newTagName').value = ''; pushToCloud(); }
};
window.removeTag = (idx) => { quickTags.splice(idx, 1); pushToCloud(); };

window.addItem = () => {
    const name = document.getElementById('itemName').value;
    const amount = parseFloat(document.getElementById('itemAmount').value);
    const note = document.getElementById('itemNote').value.trim();
    
    const visiblePayers = Array.from(document.querySelectorAll('.payer-check'));
    const visibleSplits = Array.from(document.querySelectorAll('.split-check'));
    
    let payers = new Array(roommateNames.length).fill(false);
    let participants = new Array(roommateNames.length).fill(false);
    
    visiblePayers.forEach(el => {
        if(el.checked) payers[parseInt(el.dataset.idx)] = true;
    });
    visibleSplits.forEach(el => {
        if(el.checked) participants[parseInt(el.dataset.idx)] = true;
    });

    const isCustom = document.getElementById('customSplitToggle').checked;
    let customAmounts = null;
    
    if(isCustom) {
        customAmounts = new Array(roommateNames.length).fill(0);
        const visibleInputs = Array.from(document.querySelectorAll('#customAmountsContainer .custom-val-input'));
        visibleInputs.forEach(el => {
            let val = parseFloat(el.value) || 0;
            customAmounts[parseInt(el.dataset.idx)] = val;
        });
        
        if (Math.abs(customAmounts.reduce((a,b)=>a+b,0) - amount) > 0.01) {
            alert("Custom sum must match total amount"); return;
        }
    }

    if (name && !isNaN(amount)) {
        const key = getMonthKey();
        if (!allExpenses[key]) allExpenses[key] = [];
        allExpenses[key].push({ 
            id: Date.now(), name, amount, note, payers, splitBetween: participants, 
            paidBy: participants.map((p, i) => p && payers[i]), customAmounts 
        });
        ['itemName','itemAmount','itemNote'].forEach(id => document.getElementById(id).value = '');
        document.getElementById('customSplitToggle').checked = false;
        toggleCustomInputs();
        pushToCloud();
    }
};

window.addTemplateItem = () => {
    const name = document.getElementById('tempName').value;
    const amount = parseFloat(document.getElementById('tempAmount').value);
    const note = document.getElementById('tempNote').value.trim();
    
    let payers = new Array(roommateNames.length).fill(false);
    let splits = new Array(roommateNames.length).fill(false);
    
    Array.from(document.querySelectorAll('.temp-payer-check')).forEach(el => {
        if(el.checked) payers[parseInt(el.dataset.idx)] = true;
    });
    Array.from(document.querySelectorAll('.temp-split-check')).forEach(el => {
        if(el.checked) splits[parseInt(el.dataset.idx)] = true;
    });

    const isCustom = document.getElementById('tempCustomSplitToggle').checked;
    let customAmounts = null;
    if(isCustom) {
        customAmounts = new Array(roommateNames.length).fill(0);
        Array.from(document.querySelectorAll('#tempCustomAmountsContainer .custom-val-input')).forEach(el => {
            customAmounts[parseInt(el.dataset.idx)] = parseFloat(el.value) || 0;
        });
    }

    if(name && !isNaN(amount)) {
        templates.push({ name, amount, note, payers, splitBetween: splits, customAmounts });
        ['tempName','tempAmount','tempNote'].forEach(id => document.getElementById(id).value = '');
        document.getElementById('tempCustomSplitToggle').checked = false;
        toggleTempCustomInputs();
        pushToCloud();
    }
};

window.applyTemplates = () => {
    const key = getMonthKey();
    if (!allExpenses[key]) allExpenses[key] = [];
    templates.forEach(t => {
        allExpenses[key].push({ 
            ...t, id: Date.now() + Math.random(), 
            paidBy: t.splitBetween.map((p, i) => p && t.payers[i]) 
        });
    });
    pushToCloud();
    document.getElementById('templateSection').style.display = 'none';
};

window.clearAllExpenses = () => { if (confirm("Clear all?")) { allExpenses[getMonthKey()] = []; pushToCloud(); } };
window.deleteItem = (id) => { allExpenses[getMonthKey()] = allExpenses[getMonthKey()].filter(e => e.id !== id); pushToCloud(); };
window.togglePaid = (id, idx) => {
    const item = allExpenses[getMonthKey()].find(e => e.id === id);
    if (item && !item.payers[idx]) { item.paidBy[idx] = !item.paidBy[idx]; pushToCloud(); }
};

window.toggleTemplateView = () => { const s = document.getElementById('templateSection'); s.style.display = (s.style.display==='block'?'none':'block'); };
window.changeMonth = (offset) => { viewDate.setMonth(viewDate.getMonth() + offset); render(); };
function getMonthKey() { return viewDate.getFullYear() + "-" + (viewDate.getMonth() + 1).toString().padStart(2, '0'); }

window.openDetails = (idx) => {
    const key = getMonthKey();
    const items = allExpenses[key] || [];
    const name = roommateNames[idx];

    let html = `<b>Items ${name} Paid Upfront:</b><br>`;
    let upfrontItems = items.filter(item => item.payers[idx]);
    if(upfrontItems.length === 0) html += `<span style="color:gray">None</span><br>`;
    else upfrontItems.forEach(i => {
        const count = i.payers.filter(Boolean).length;
        html += `‚Ä¢ ${i.name}: $${(i.amount/count).toFixed(2)}<br>`;
    });

    html += `<br><b>Items ${name} Owes for:</b><br>`;
    items.forEach(item => {
        let share = item.customAmounts ? item.customAmounts[idx] : (item.splitBetween[idx] ? item.amount / item.splitBetween.filter(Boolean).length : 0);
        if (share > 0) {
            const status = item.paidBy[idx] ? '‚úÖ' : '‚ùå';
            html += `<div style="display:flex; justify-content:space-between; ${item.paidBy[idx]?'color:#aaa; text-decoration:line-through':''}">
            <span>${status} ${item.name}</span> <span>$${share.toFixed(2)}</span>
            </div>`;
        }
    });

    document.getElementById('detailUserName').innerText = name + "'s Monthly Detail";
    document.getElementById('detailContent').innerHTML = html;
    document.getElementById('modalOverlay').style.display = 'block';
    document.getElementById('detailModal').style.display = 'block';
};

// --- MODIFIED SETTLEMENT WITH AI EXPLAIN ---
window.calculateSettlement = () => {
    const items = allExpenses[getMonthKey()] || [];
    let balances = roommateNames.map(() => 0);
    
    // 1. Calculate Balances
    items.forEach(item => {
        const payersCount = item.payers.filter(Boolean).length;
        if (payersCount === 0) return;
        roommateNames.forEach((_, i) => {
            let share = item.customAmounts ? item.customAmounts[i] : (item.splitBetween[i] ? item.amount / item.splitBetween.filter(Boolean).length : 0);
            if (share > 0 && !item.paidBy[i]) {
                balances[i] -= share;
                item.payers.forEach((isPayer, pIdx) => { if (isPayer) balances[pIdx] += (share / payersCount); });
            }
        });
    });
    
    // 2. Prepare Data for AI (Raw Context)
    let rawStatus = [];
    let debtors = [], creditors = [], results = [];
    
    balances.forEach((bal, i) => {
        if(Math.abs(bal) < 0.01 && roommateNames[i].startsWith('[Deleted]')) return;
        
        // Save description for AI
        if (Math.abs(bal) > 0.01) {
            let n = roommateNames[i].replace('[Deleted]', 'üö´');
            rawStatus.push(`${n} ${bal > 0 ? 'claims' : 'owes'} $${Math.abs(bal).toFixed(2)}`);
        }

        if (bal < -0.01) debtors.push({ name: roommateNames[i], amt: -bal });
        else if (bal > 0.01) creditors.push({ name: roommateNames[i], amt: bal });
    });
    
    // 3. Simplify Debt
    let d = 0, c = 0;
    while (d < debtors.length && c < creditors.length) {
        let settleAmt = Math.min(debtors[d].amt, creditors[c].amt);
        let dName = debtors[d].name.replace('[Deleted]', 'üö´');
        let cName = creditors[c].name.replace('[Deleted]', 'üö´');
        
        results.push(`<b>${dName}</b> ‚Üí $${settleAmt.toFixed(2)} ‚Üí <b>${cName}</b>`);
        
        debtors[d].amt -= settleAmt; creditors[c].amt -= settleAmt;
        if (debtors[d].amt < 0.01) d++; if (creditors[c].amt < 0.01) c++;
    }
    
    // 4. Render Results + AI Button
    const resultHtml = results.length > 0 ? results.join('<br>') : "All items settled! üéâ";

function render() {
    const key = getMonthKey();
    const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
    document.getElementById('monthDisplay').innerText = monthNames[viewDate.getMonth()] + " " + viewDate.getFullYear();

    document.getElementById('notesContainer').innerHTML = shoppingNotes.map(n => `<div class="note-item"><span class="note-text">${n.text}</span><button class="delete-btn" onclick="deleteNote(${n.id})">‚úï</button></div>`).join('');
    document.getElementById('quickTagsContainer').innerHTML = '<span class="label-sm" style="margin:0; align-self:center;">Quick:</span>' + 
    quickTags.map(tag => `<button class="btn-template-toggle" style="margin:0; padding:4px 8px; font-size:10px;" onclick="fillItem('${tag}')">${tag}</button>`).join('');
    document.getElementById('customTagsList').innerHTML = quickTags.map((tag, i) => `<div class="btn-template-toggle" style="margin:0; padding:4px 8px; font-size:10px; display:flex; align-items:center; gap:5px;"><span onclick="fillItem('${tag}', 'tempName')">${tag}</span><span style="color:red; font-weight:800;" onclick="removeTag(${i})">√ó</span></div>`).join('');

    // --- RENDER USER MANAGEMENT LIST (Show deleted items but disable edit) ---
    document.getElementById('userManagementList').innerHTML = roommateNames.map((name, i) => {
        const isDel = name.startsWith('[Deleted]');
        return `
        <div style="display:flex; gap:5px; margin-bottom:5px; align-items:center;">
            <input type="text" value="${name}" onchange="updateUser(${i}, this.value)" style="padding:4px; font-size:12px; ${isDel?'color:red; text-decoration:line-through;':''}" ${isDel?'disabled':''}>
            ${!isDel ? `<button class="delete-btn" style="width:25px; height:25px;" onclick="removeUser(${i})">‚úï</button>` : ''}
        </div>`;
    }).join('');

    const genCheck = (cls) => roommateNames.map((n, i) => n.startsWith('[Deleted]') ? '' : `<label class="split-pill payer-pill"><input type="checkbox" class="${cls}" data-idx="${i}"> ${n}</label>`).join('');
    const genSplit = (cls) => roommateNames.map((n, i) => n.startsWith('[Deleted]') ? '' : `<label class="split-pill"><input type="checkbox" class="${cls}" checked data-idx="${i}"> ${n}</label>`).join('');
    const genInput = () => roommateNames.map((n, i) => n.startsWith('[Deleted]') ? '' : `<input type="number" class="custom-val-input" placeholder="${n} $" data-idx="${i}">`).join('');

    document.getElementById('payerSelector').innerHTML = genCheck('payer-check');
    document.getElementById('splitSelector').innerHTML = genSplit('split-check');
    document.getElementById('customAmountsContainer').innerHTML = genInput();
    
    document.getElementById('tempPayerSelector').innerHTML = genCheck('temp-payer-check');
    document.getElementById('tempSplitSelector').innerHTML = genSplit('temp-split-check');
    document.getElementById('tempCustomAmountsContainer').innerHTML = genInput();

    document.getElementById('templateList').innerHTML = templates.map((t, i) => `<div style="font-size:11px; padding:4px 0; border-bottom:1px solid #eee;">‚Ä¢ ${t.name} ($${t.amount})<span style="color:red; float:right;" onclick="templates.splice(${i},1); pushToCloud();">‚úï</span></div>`).join('');

    const monthItems = allExpenses[key] || [];
    document.getElementById('monthlyTotalDisplay').innerText = `$${monthItems.reduce((s,i)=>s+i.amount,0).toFixed(2)}`;

    let userStats = roommateNames.map(() => []);
    let userTotalOwed = roommateNames.map(() => 0);
    let userTotalPaidUpfront = roommateNames.map(() => 0);

    const container = document.getElementById('listContainer');
    container.innerHTML = monthItems.length === 0 ? '<p style="text-align:center;font-size:11px;color:gray">No expenses</p>' : '';

    monthItems.forEach(item => {
        const payersCount = item.payers.filter(Boolean).length;
        item.payers.forEach((isPayer, idx) => { if (isPayer && userTotalPaidUpfront[idx] !== undefined) userTotalPaidUpfront[idx] += (item.amount / payersCount); });

        roommateNames.forEach((_, idx) => {
            let share = item.customAmounts ? item.customAmounts[idx] : (item.splitBetween[idx] ? item.amount / item.splitBetween.filter(Boolean).length : 0);
            if (share > 0) {
                userStats[idx].push({ name: item.name, amount: share, isPaid: item.paidBy[idx] });
                if (!item.paidBy[idx]) userTotalOwed[idx] += share;
            }
        });

        const div = document.createElement('div');
        div.className = 'item-row';
        div.innerHTML = `
        <div class="item-header"><span>${item.name} ($${item.amount.toFixed(2)}) <span class="payer-info">${roommateNames.filter((_, idx) => item.payers[idx]).join('&')} paid</span></span><button class="delete-btn" onclick="deleteItem(${item.id})">‚úï</button></div>
        ${item.note ? `<div class="item-desc">${item.note}</div>` : ''}
        <div style="display:flex; gap:5px; margin-top:8px;">
        ${roommateNames.map((name, index) => {
            const hasShare = item.customAmounts ? item.customAmounts[index] > 0 : item.splitBetween[index];
            const isDeleted = name.startsWith('[Deleted]');
            
            if (!hasShare && isDeleted) return ''; 
            if (!hasShare) return `<div style="flex:1"></div>`; 
            
            return `<label class="split-pill ${item.paidBy[index] ? 'pill-paid' : ''} ${item.payers[index] ? 'pill-locked' : ''}" style="padding:4px 0; font-size:10px;">
            <input type="checkbox" ${item.paidBy[index] ? 'checked' : ''} ${item.payers[index] ? 'disabled' : ''} onchange="togglePaid(${item.id}, ${index})"> ${name.replace('[Deleted]', 'üö´')}
            </label>`;
        }).join('')}
        </div>`;
        container.appendChild(div);
    });

    document.getElementById('summaryGrid').innerHTML = roommateNames.map((name, i) => {
        const isDel = name.startsWith('[Deleted]');
        const noDebt = userTotalOwed[i] <= 0.01;
        const noUpfront = userTotalPaidUpfront[i] <= 0.01;
        
        if (isDel && noDebt && noUpfront) return '';
        
        return `
        <div class="user-summary-card" onclick="openDetails(${i})" style="${isDel ? 'opacity:0.6; background:#f0f0f0;' : ''}">
        <div class="user-name-tag">${name.replace('[Deleted]', 'üö´')} ‚ÑπÔ∏è</div>
        <div style="font-size:9px; color:#666; margin-bottom:6px; background:#F2F2F7; padding:2px 4px; border-radius:4px;">Upfront: $${userTotalPaidUpfront[i] ? userTotalPaidUpfront[i].toFixed(2) : '0.00'}</div>
        ${userStats[i].map(d => `<div style="font-size:9px; display:flex; justify-content:space-between; ${d.isPaid?'text-decoration:line-through;color:#aaa':''}"><span>${d.name}</span><span>$${d.amount.toFixed(2)}</span></div>`).join('')}
        <div class="grand-total-tag" style="color: ${userTotalOwed[i] <= 0.01 ? 'var(--success)' : 'var(--danger)'}">${userTotalOwed[i] <= 0.01 ? 'PAID' : 'OWE: $' + userTotalOwed[i].toFixed(2)}</div>
        </div>`;
    }).join('');
}
