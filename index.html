<script>
const SB_URL = 'https://tywvhvarouhzapqihcit.supabase.co';
const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR5d3ZodmFyb3VoemFwcWloY2l0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5ODI2OTMsImV4cCI6MjA4MjU1ODY5M30.3LLxsdfXHZ3EkpNpwI5AzKHCSx1499Ha7tXzS6mkTvI';
const db = supabase.createClient(SB_URL, SB_KEY);

let uploadMode = 'compress';
const msgInput = document.getElementById('msg');
const photoInput = document.getElementById('photo');
const previewContainer = document.getElementById('previewContainer');
const previewImg = document.getElementById('previewImg');
const qualitySelector = document.getElementById('qualitySelector');
const feed = document.getElementById('feed');
const uploadBtn = document.getElementById('uploadBtn');

function setMode(mode) {
uploadMode = mode;
document.getElementById('modeCompress').classList.toggle('active', mode === 'compress');
document.getElementById('modeRaw').classList.toggle('active', mode === 'raw');
}

    // Êô∫ËÉΩ‰∏ãËºâÔºöÂæû URL Ëß£ÊûêÊ™îÂêç‰∏¶ÁßªÈô§ÊôÇÈñìÊà≥
async function downloadFile(url) {
try {
const urlParts = url.split('/');
const rawName = urlParts[urlParts.length - 1];
            // ÁßªÈô§‰∏äÂÇ≥ÊôÇÂä†‰∏äÁöÑÊï∏Â≠óÂâçÁ∂¥ (‰æãÂ¶Ç 17354321_photo.jpg -> photo.jpg)
const cleanName = rawName.includes('_') ? rawName.split('_').slice(1).join('_') : rawName;

const res = await fetch(url);
const blob = await res.blob();
const blobUrl = window.URL.createObjectURL(blob);
const a = document.createElement('a');
a.href = blobUrl;
a.download = decodeURIComponent(cleanName);
document.body.appendChild(a);
a.click();
document.body.removeChild(a);
window.URL.revokeObjectURL(blobUrl);
        } catch (e) {
            window.open(url, '_blank');
        }
        } catch (e) { window.open(url, '_blank'); }
}

photoInput.onchange = () => {
const file = photoInput.files[0];
if (file) {
document.getElementById('fileNameDisplay').innerText = file.name;
if (file.type.startsWith('image/')) {
const reader = new FileReader();
reader.onload = (e) => {
previewImg.src = e.target.result;
previewContainer.style.display = 'block';
qualitySelector.style.display = 'flex';
}
reader.readAsDataURL(file);
} else {
previewImg.src = 'https://cdn-icons-png.flaticon.com/512/2991/2991108.png';
previewContainer.style.display = 'block';
qualitySelector.style.display = 'none';
}
}
};

function clearPhoto() {
photoInput.value = '';
previewContainer.style.display = 'none';
qualitySelector.style.display = 'none';
}

async function compressImage(file) {
return new Promise((resolve) => {
const reader = new FileReader();
reader.readAsDataURL(file);
reader.onload = (e) => {
const img = new Image();
img.src = e.target.result;
img.onload = () => {
const canvas = document.createElement('canvas');
const MAX = 1200;
let w = img.width, h = img.height;
if (w > MAX) { h *= MAX/w; w = MAX; }
canvas.width = w; canvas.height = h;
canvas.getContext('2d').drawImage(img, 0, 0, w, h);
canvas.toBlob(b => resolve(b), 'image/jpeg', 0.7);
};
};
});
}

function render(data) {
if (!data || data.length === 0) {
feed.innerHTML = "<p style='text-align:center; color:#8E8E93; padding: 40px;'>No messages here.</p>";
return;
}
feed.innerHTML = data.map(p => `
           <div class="item-row">
               <div class="item-header">
                   <span class="time">${new Date(p.created_at).toLocaleString([], {hour:'2-digit', minute:'2-digit', month:'short', day:'numeric'})}</span>
                   <div class="action-group">
                       ${p.url ? `<button class="btn-link download-btn" onclick="downloadFile('${p.url}')">üíæ Download</button>` : ''}
                       <button class="btn-link delete-btn" onclick="deletePost(${p.id})">üóë Delete</button>
                   </div>
               </div>
               <div class="message-text">${p.message || ''}</div>
               ${p.url ? (p.url.match(/\.(jpg|jpeg|png|gif|webp|bmp)/i) ? `<img src="${p.url}" class="post-img" onclick="window.open('${p.url}', '_blank')">` : `<div style="margin-top:10px; padding:10px; background:#F2F2F7; border-radius:8px; display:flex; align-items:center; gap:8px;">üìÑ <span style="font-size:12px; color:var(--primary); font-weight:600;">Document Attached</span></div>`) : ''}
           </div>
       `).join('');
feed.scrollTop = feed.scrollHeight;
}

async function fetchPosts() {
const { data } = await db.from('posts').select('*').order('created_at', { ascending: true });
render(data);
}

async function deletePost(id) {
if (confirm("Delete this message?")) await db.from('posts').delete().eq('id', id);
}

uploadBtn.onclick = async () => {
const file = photoInput.files[0];
const message = msgInput.value.trim();
if (!file && !message) return;

uploadBtn.disabled = true;
uploadBtn.innerText = "..";

try {
let finalUrl = null;
if (file) {
let uploadFile = (file.type.startsWith('image/') && uploadMode === 'compress') ? await compressImage(file) : file;
const fileName = `${Date.now()}_${file.name}`;
await db.storage.from('uploads').upload(fileName, uploadFile);
const { data: urlData } = db.storage.from('uploads').getPublicUrl(fileName);
finalUrl = urlData.publicUrl;
}
await db.from('posts').insert([{ message, url: finalUrl }]);
            
msgInput.value = '';
msgInput.style.height = 'auto';
clearPhoto();
} catch (e) { alert("Error: " + e.message); } finally {
uploadBtn.disabled = false;
uploadBtn.innerText = "‚û§";
}
};

db.channel('any').on('postgres_changes', { event: '*', schema: 'public', table: 'posts' }, fetchPosts).subscribe();
fetchPosts();

    // PWA & iOS ÂºïÂ∞éÈÇèËºØ
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW error', err));
        });
    }

    const isIos = /iphone|ipad|ipod/.test(window.navigator.userAgent.toLowerCase());
    const isStandalone = window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches;
    if (isIos && !isStandalone) {
        document.getElementById('iosPrompt').style.display = 'block';
    }
</script>
