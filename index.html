<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Instant Moments Pro</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
<style>
    :root {
        --primary: #1a73e8;
        --bg: #ffffff;
        --card-bg: #f8f9fa;
        --text-main: #1f1f1f;
        --text-sub: #70757a;
        --border: #dee2e6;
        --input-bg: #f0f4f9;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
        font-family: 'Inter', -apple-system, sans-serif;
        height: 100dvh;
        margin: 0;
        display: flex;
        flex-direction: column;
        background-color: var(--bg);
        color: var(--text-main);
        overflow: hidden;
    }

    /* --- Header --- */
    .header-section { 
        padding: 16px 20px;
        padding-top: calc(env(safe-area-inset-top) + 10px);
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: var(--bg);
        z-index: 10;
    }
    .header-section h1 { font-size: 20px; font-weight: 500; margin: 0; color: #444746; }

    /* --- Feed Area --- */
    .feed-container { 
        flex: 1; 
        overflow-y: auto; 
        padding: 10px 20px;
        scroll-behavior: smooth;
    }

    /* Gemini Style Cards */
    .item-row { 
        background: var(--card-bg); 
        border-radius: 24px; 
        padding: 18px; 
        margin-bottom: 16px; 
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
        transition: transform 0.2s ease;
    }

    .item-header {
        display: flex; justify-content: space-between;
        font-size: 12px; color: var(--text-sub); margin-bottom: 10px;
    }

    .code-block {
        background: #1e1e1e; color: #d4d4d4;
        padding: 16px; border-radius: 12px;
        font-family: 'Consolas', monospace; font-size: 13px;
        overflow-x: auto; margin: 10px 0;
    }

    .post-img { 
        width: 100%; 
        border-radius: 16px; 
        margin-top: 12px;
        object-fit: cover;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    /* --- Footer / Input --- */
    .wa-footer {
        padding: 10px 20px;
        padding-bottom: calc(env(safe-area-inset-bottom) + 15px);
        background: var(--bg);
        max-width: 850px;
        width: 100%;
        margin: 0 auto;
    }

    .input-wrapper {
        background: var(--input-bg);
        border-radius: 32px;
        padding: 8px 16px;
        transition: background 0.3s;
    }
    
    .input-wrapper:focus-within {
        background: #e1e9f1;
    }

    .wa-input-row { 
        display: flex; 
        align-items: flex-end; 
        gap: 8px; 
    }
    
    textarea {
        flex: 1;
        border: none;
        outline: none;
        font-size: 16px;
        padding: 12px 4px;
        max-height: 150px;
        resize: none;
        background: transparent;
        line-height: 1.5;
        color: var(--text-main);
    }

    /* --- Action Buttons --- */
    .icon-btn { 
        background: transparent;
        border: none;
        width: 44px;
        height: 44px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 20px;
        transition: background 0.2s;
    }

    .icon-btn:hover { background: rgba(0,0,0,0.05); }

    .send-btn {
        background: #c2e7ff;
        color: #001d35;
    }
    
    .send-btn:disabled { opacity: 0.5; }

    /* Quality & Previews */
    #previewContainer {
        display: none; padding: 12px; position: relative;
    }
    #previewImg { height: 60px; border-radius: 8px; border: 1px solid var(--border); }

    #qualitySelector { 
        display: none; font-size: 12px; gap: 15px; 
        padding: 8px 0; margin-left: 5px;
    }
    .q-chip { cursor: pointer; color: var(--text-sub); }
    .q-chip.active { color: var(--primary); font-weight: 600; }

</style>
</head>
<body>

<div class="header-section">
    <h1>Moments</h1>
    <div style="width: 32px; height: 32px; background: linear-gradient(45deg, #4285f4, #9b72cb); border-radius: 50%;"></div>
</div>

<div class="feed-container" id="feed">
    </div>

<div class="wa-footer">
    <div class="input-wrapper">
        <div id="previewContainer">
            <button onclick="clearPhoto()" style="position:absolute; left: 65px; top:8px; border:none; background:#444746; color:white; border-radius:50%; width:20px; height:20px; font-size:10px;">âœ•</button>
            <img id="previewImg" src="">
        </div>

        <div class="wa-input-row">
            <label for="photo" class="icon-btn">âž•</label>
            <input type="file" id="photo" style="display:none">

            <textarea id="msg" rows="1" placeholder="Type a message..." oninput="autoResize(this)"></textarea>

            <button id="uploadBtn" class="icon-btn send-btn">âž¤</button>
        </div>
        
        <div id="qualitySelector">
            <span id="modeCompress" class="q-chip active" onclick="setMode('compress')">âš¡ Fast</span>
            <span id="modeRaw" class="q-chip" onclick="setMode('raw')">ðŸ’Ž HD</span>
        </div>
    </div>
</div>

<script>
    const SB_URL = 'https://tywvhvarouhzapqihcit.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR5d3ZodmFyb3VoemFwcWloY2l0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5ODI2OTMsImV4cCI6MjA4MjU1ODY5M30.3LLxsdfXHZ3EkpNpwI5AzKHCSx1499Ha7tXzS6mkTvI';
    const db = supabase.createClient(SB_URL, SB_KEY);

    let uploadMode = 'compress';
    const msgInput = document.getElementById('msg');
    const photoInput = document.getElementById('photo');
    const feed = document.getElementById('feed');
    const uploadBtn = document.getElementById('uploadBtn');

    function autoResize(textarea) {
        textarea.style.height = 'auto';
        textarea.style.height = Math.min(textarea.scrollHeight, 150) + 'px';
    }

    function escapeHTML(str) {
        if (!str) return '';
        return str.replace(/[&<>"']/g, m => ({
            '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;'
        }[m]));
    }

    function setMode(mode) {
        uploadMode = mode;
        document.getElementById('modeCompress').classList.toggle('active', mode === 'compress');
        document.getElementById('modeRaw').classList.toggle('active', mode === 'raw');
    }

    photoInput.onchange = () => {
        const file = photoInput.files[0];
        if (file) {
            document.getElementById('previewContainer').style.display = 'block';
            document.getElementById('qualitySelector').style.display = 'flex';
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => { document.getElementById('previewImg').src = e.target.result; }
                reader.readAsDataURL(file);
            } else {
                document.getElementById('previewImg').src = 'https://cdn-icons-png.flaticon.com/512/2991/2991108.png';
            }
        }
    };

    function clearPhoto() {
        photoInput.value = '';
        document.getElementById('previewContainer').style.display = 'none';
        document.getElementById('qualitySelector').style.display = 'none';
    }

    async function compressImage(file) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX = 1200;
                    let w = img.width, h = img.height;
                    if (w > MAX) { h *= MAX/w; w = MAX; }
                    canvas.width = w; canvas.height = h;
                    canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                    canvas.toBlob(b => resolve(b), 'image/jpeg', 0.8);
                };
            };
        });
    }

    function render(data) {
        if (!data) return;
        feed.innerHTML = data.map(p => {
            const time = new Date(p.created_at).toLocaleString([], {hour:'2-digit', minute:'2-digit'});
            const isCode = p.message && (p.message.includes('const') || p.message.includes('function') || p.message.includes('{'));
            
            const content = isCode 
                ? `<div class="code-block">${escapeHTML(p.message)}</div>` 
                : `<div style="white-space:pre-wrap; font-size:15px; line-height:1.6;">${escapeHTML(p.message)}</div>`;

            let attachment = '';
            if (p.url) {
                if (p.url.match(/\.(jpg|jpeg|png|gif|webp)/i)) {
                    attachment = `<img src="${p.url}" class="post-img" onclick="window.open('${p.url}')">`;
                } else {
                    attachment = `<div style="margin-top:12px; padding:12px; background:#fff; border-radius:12px; font-size:13px; border:1px solid var(--border);">ðŸ“„ ${p.url.split('/').pop()}</div>`;
                }
            }

            return `
                <div class="item-row">
                    <div class="item-header">
                        <span>${time}</span>
                        <span onclick="deletePost(${p.id})" style="color:#d93025; cursor:pointer;">Delete</span>
                    </div>
                    ${content}
                    ${attachment}
                </div>
            `;
        }).join('');
        feed.scrollTo({ top: feed.scrollHeight, behavior: 'smooth' });
    }

    async function fetchPosts() {
        const { data } = await db.from('posts').select('*').order('created_at', { ascending: true });
        render(data);
    }

    async function deletePost(id) {
        if (confirm("Delete this?")) {
            await db.from('posts').delete().eq('id', id);
            fetchPosts();
        }
    }

    uploadBtn.onclick = async () => {
        const file = photoInput.files[0];
        const message = msgInput.value.trim();
        if (!file && !message) return;

        uploadBtn.disabled = true;
        uploadBtn.innerHTML = "...";

        try {
            let url = null;
            if (file) {
                const finalFile = (file.type.startsWith('image/') && uploadMode === 'compress') ? await compressImage(file) : file;
                const path = `${Date.now()}_${file.name}`;
                await db.storage.from('uploads').upload(path, finalFile);
                url = db.storage.from('uploads').getPublicUrl(path).data.publicUrl;
            }
            await db.from('posts').insert([{ message, url }]);
            msgInput.value = '';
            msgInput.style.height = 'auto';
            clearPhoto();
            fetchPosts();
        } catch (e) { alert(e.message); } finally {
            uploadBtn.disabled = false;
            uploadBtn.innerHTML = "âž¤";
        }
    };

    db.channel('posts').on('postgres_changes', { event: '*', schema: 'public', table: 'posts' }, fetchPosts).subscribe();
    fetchPosts();
</script>

</body>
</html>
