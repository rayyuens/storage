<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Whatsup PRO v4.0</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link id="prismTheme" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.4.2/photoswipe.min.css">
    <script type="module">
        import PhotoSwipeLightbox from 'https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.4.2/photoswipe-lightbox.esm.min.js';
        const lightbox = new PhotoSwipeLightbox({
            gallery: '#feed',
            children: 'a.lightbox-link',
            pswpModule: () => import('https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.4.2/photoswipe.esm.min.js')
        });
        lightbox.init();
        window.psLightbox = lightbox;
    </script>
    
<style>
    :root {
        --primary: #1a73e8; --bg: #ffffff; --card-bg: #f8f9fa; --text-main: #1f1f1f;
        --text-sub: #70757a; --border: #dee2e6; --input-bg: #f0f4f9; --header-bg: #ffffff;
    }
    [data-theme="dark"] {
        --bg: #121212; --card-bg: #1e1e1e; --text-main: #e8eaed;
        --text-sub: #9aa0a6; --border: #3c4043; --input-bg: #2a2b2e; --header-bg: #121212;
    }

    * { box-sizing: border-box; transition: background-color 0.3s, color 0.3s; }
    body { font-family: 'Inter', sans-serif; height: 100dvh; margin: 0; display: flex; flex-direction: column; background-color: var(--bg); color: var(--text-main); overflow: hidden; }

    .header-section { padding: 16px 20px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border); }
    .feed-container { flex: 1; overflow-y: auto; padding: 20px; scroll-behavior: smooth; }
    .item-row { background: var(--card-bg); border-radius: 20px; padding: 16px; margin: 0 auto 20px; max-width: 800px; box-shadow: 0 1px 4px rgba(0,0,0,0.1); position: relative; }
    .item-header { display: flex; justify-content: space-between; font-size: 11px; color: var(--text-sub); margin-bottom: 8px; }

    /* Code Highlighting Style Overrides */
    pre[class*="language-"] { border-radius: 12px; margin: 10px 0; font-size: 13px !important; background: #1e1e1e !important; }
    
    .attachment-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 8px; margin-top: 12px; }
    .post-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 12px; border: 1px solid var(--border); }
    
    .file-attachment { display: flex; align-items: center; gap: 10px; padding: 12px; background: var(--input-bg); border-radius: 12px; font-size: 13px; margin-top: 8px; }
    .dl-icon { cursor: pointer; font-size: 18px; padding: 4px; border-radius: 50%; }
    
    .wa-footer { padding: 15px 20px; border-top: 1px solid var(--border); }
    .input-wrapper { background: var(--input-bg); border-radius: 28px; padding: 8px 12px; max-width: 800px; margin: 0 auto; border: 2px dashed transparent; }
    .input-wrapper.drag-over { border-color: var(--primary); background: rgba(26, 115, 232, 0.1); }
    .wa-input-row { display: flex; align-items: flex-end; gap: 8px; }
    textarea { flex: 1; border: none; outline: none; font-size: 16px; padding: 10px; max-height: 150px; resize: none; background: transparent; color: var(--text-main); }
    .icon-btn { background: transparent; border: none; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 24px; color: var(--text-sub); }
    .send-btn { background: var(--primary); color: white; }

    #progressBox { display: none; height: 4px; background: #eee; border-radius: 2px; margin: 8px 12px; overflow: hidden; }
    #progressBar { width: 0%; height: 100%; background: var(--primary); transition: width 0.3s; }

    #previewContainer { display: none; padding: 10px; gap: 8px; overflow-x: auto; }
    .preview-item { position: relative; width: 60px; height: 60px; flex-shrink: 0; }
    .preview-item img { width: 100%; height: 100%; object-fit: cover; border-radius: 8px; }
    .remove-preview { position: absolute; top: -5px; right: -5px; background: #444; color: white; border: none; border-radius: 50%; width: 18px; height: 18px; font-size: 10px; cursor: pointer; }

    .content-wrapper { position: relative; max-height: 300px; overflow: hidden; }
    .content-wrapper.expanded { max-height: none; }
    .expand-hint { text-align: center; color: var(--primary); font-size: 12px; font-weight: 600; margin-top: 8px; display: none; cursor: pointer; }
    
    #qualitySelector { display: none; font-size: 11px; gap: 12px; padding: 5px 12px 10px; }
    .q-chip { cursor: pointer; padding: 2px 8px; border-radius: 10px; color: var(--text-sub); }
    .q-chip.active { background: var(--bg); color: var(--primary); font-weight: 600; }
</style>
</head>
<body>

<div class="header-section">
    <div style="display: flex; align-items: center; gap: 10px;">
        <h1 onclick="toggleTheme()">Whatsup <span style="font-size: 12px; color: var(--primary);">PRO v4.0</span></h1>
    </div>
    <div class="icon-btn" onclick="toggleTheme()" id="themeIcon">ðŸŒ“</div>
</div>

<div class="feed-container" id="feed"></div>

<div class="wa-footer">
    <div class="input-wrapper" id="dropZone">
        <div id="previewContainer"></div>
        <div class="wa-input-row">
            <label for="photo" class="icon-btn">+</label>
            <input type="file" id="photo" style="display:none" multiple>
            <textarea id="msg" rows="1" placeholder="è¼¸å…¥è¨Šæ¯ã€ä»£ç¢¼æˆ–æ‹–æ”¾æª”æ¡ˆ..." oninput="autoResize(this)"></textarea>
            <button id="uploadBtn" class="icon-btn send-btn">âž¤</button>
        </div>
        <div id="progressBox"><div id="progressBar"></div></div>
        <div id="qualitySelector">
            <span id="modeCompress" class="q-chip active" onclick="setMode('compress')">å£“ç¸®</span>
            <span id="modeRaw" class="q-chip" onclick="setMode('raw')">åŽŸåœ–</span>
        </div>
    </div>
</div>

<script>
    const SB_URL = 'https://tywvhvarouhzapqihcit.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR5d3ZodmFyb3VoemFwcWloY2l0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5ODI2OTMsImV4cCI6MjA4MjU1ODY5M30.3LLxsdfXHZ3EkpNpwI5AzKHCSx1499Ha7tXzS6mkTvI';
    const db = supabase.createClient(SB_URL, SB_KEY);

    let uploadMode = 'compress';
    let selectedFiles = [];

    const msgInput = document.getElementById('msg');
    const photoInput = document.getElementById('photo');
    const feed = document.getElementById('feed');
    const uploadBtn = document.getElementById('uploadBtn');
    const previewContainer = document.getElementById('previewContainer');
    const dropZone = document.getElementById('dropZone');

    function toggleTheme() {
        const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
        const target = isDark ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', target);
        localStorage.setItem('theme', target);
        // Prism theme switch (optional: can stick to dark code blocks)
    }
    if(localStorage.getItem('theme') === 'dark') document.documentElement.setAttribute('data-theme', 'dark');

    function autoResize(t) { t.style.height = 'auto'; t.style.height = Math.min(t.scrollHeight, 150) + 'px'; }

    dropZone.ondragover = (e) => { e.preventDefault(); dropZone.classList.add('drag-over'); };
    dropZone.ondragleave = () => dropZone.classList.remove('drag-over');
    dropZone.ondrop = (e) => {
        e.preventDefault(); dropZone.classList.remove('drag-over');
        selectedFiles = [...selectedFiles, ...Array.from(e.dataTransfer.files)];
        renderPreviews();
    };

    function getFileName(url) { return decodeURIComponent(url.split('/').pop().split('_').slice(1).join('_') || "file"); }

    async function downloadFile(url, name) {
        const res = await fetch(url);
        const blob = await res.blob();
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = name || getFileName(url);
        a.click();
    }

    function render(data) {
        if (!data) return;
        feed.innerHTML = data.map(p => {
            const time = new Date(p.created_at).toLocaleString([], {hour:'2-digit', minute:'2-digit'});
            // Simple logic for code detection
            const isCode = p.message && (p.message.includes('=>') || p.message.includes('{') || p.message.includes('import ') || p.message.includes('<div'));
            
            let urls = [];
            try { urls = JSON.parse(p.url || "[]"); } catch(e) { urls = p.url ? [p.url] : []; }

            const imgs = urls.filter(u => u.match(/\.(jpg|jpeg|png|gif|webp)/i));
            const files = urls.filter(u => !u.match(/\.(jpg|jpeg|png|gif|webp)/i));

            let attachmentHTML = '';
            if (imgs.length > 0) {
                attachmentHTML += `<div class="attachment-grid">` + imgs.map(u => `
                    <a href="${u}" class="lightbox-link" data-pswp-width="1200" data-pswp-height="1200" target="_blank">
                        <img src="${u}" class="post-img">
                    </a>
                `).join('') + `</div>`;
            }
            if (files.length > 0) {
                attachmentHTML += files.map(u => `
                    <div class="file-attachment">
                        <span style="flex:1">${getFileName(u)}</span>
                        <span class="dl-icon" onclick="downloadFile('${u}')">ðŸ“¥</span>
                    </div>
                `).join('');
            }

            return `
                <div class="item-row">
                    <div class="item-header"><span>${time}</span><span onclick="deletePost(${p.id})" style="color:red; cursor:pointer">åˆªé™¤</span></div>
                    <div class="content-wrapper" id="wrapper-${p.id}">
                        ${isCode ? `<pre class="language-javascript"><code>${p.message.replace(/</g,'&lt;')}</code></pre>` : `<div style="white-space:pre-wrap">${p.message}</div>`}
                    </div>
                    ${attachmentHTML}
                </div>
            `;
        }).join('');
        
        Prism.highlightAll(); // Trigger Syntax Highlighting
        feed.scrollTop = feed.scrollHeight;
    }

    async function handleSend() {
        const msg = msgInput.value.trim();
        if (selectedFiles.length === 0 && !msg) return;
        uploadBtn.disabled = true;
        document.getElementById('progressBox').style.display = 'block';
        
        try {
            let uploadedUrls = [];
            for (let file of selectedFiles) {
                const path = `uploads/${Date.now()}_${file.name}`;
                const { error } = await db.storage.from('uploads').upload(path, file);
                if (error) throw error;
                uploadedUrls.push(db.storage.from('uploads').getPublicUrl(path).data.publicUrl);
            }
            await db.from('posts').insert([{ message: msg, url: JSON.stringify(uploadedUrls) }]);
            msgInput.value = ''; selectedFiles = []; renderPreviews(); fetchPosts();
        } catch (e) { alert(e.message); } finally {
            uploadBtn.disabled = false;
            document.getElementById('progressBox').style.display = 'none';
        }
    }

    photoInput.onchange = () => { selectedFiles = [...selectedFiles, ...Array.from(photoInput.files)]; renderPreviews(); };
    function renderPreviews() {
        previewContainer.style.display = selectedFiles.length ? 'flex' : 'none';
        previewContainer.innerHTML = selectedFiles.map((f, i) => `
            <div class="preview-item">
                <img src="${f.type.startsWith('image/') ? URL.createObjectURL(f) : 'https://cdn-icons-png.flaticon.com/512/2991/2991108.png'}">
                <button class="remove-preview" onclick="selectedFiles.splice(${i},1);renderPreviews()">âœ•</button>
            </div>
        `).join('');
    }

    uploadBtn.onclick = handleSend;
    async function fetchPosts() { const { data } = await db.from('posts').select('*').order('created_at'); render(data); }
    async function deletePost(id) { await db.from('posts').delete().eq('id', id); fetchPosts(); }
    
    db.channel('posts').on('postgres_changes', { event: '*', schema: 'public', table: 'posts' }, fetchPosts).subscribe();
    fetchPosts();
</script>

</body>
</html>
