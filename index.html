<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Whatsup PRO</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.4.2/photoswipe.min.css">

<style>
    :root {
        --primary: #3b82f6; --primary-hover: #2563eb; --bg: #f3f4f6;
        --header-bg: rgba(255, 255, 255, 0.85); --card-bg: #ffffff;
        --text-main: #111827; --text-sub: #6b7280; --border: #e5e7eb;
        --input-bg: #ffffff; --input-border: #e5e7eb; --code-bg: #111827;
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-float: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        --radius-lg: 16px; --radius-xl: 24px; --ai-purple: #8b5cf6;
    }

    [data-theme="dark"] {
        --bg: #000000; --header-bg: rgba(18, 18, 18, 0.85);
        --card-bg: #121212; --text-main: #f3f4f6; --text-sub: #9ca3af;
        --border: #27272a; --input-bg: #18181b; --input-border: #3f3f46;
        --code-bg: #000000;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body {
        font-family: 'Inter', sans-serif; height: 100dvh; margin: 0;
        display: flex; flex-direction: column; background-color: var(--bg); color: var(--text-main); overflow: hidden;
    }

    /* Header */
    .header-section { 
        padding: 12px 20px; padding-top: calc(env(safe-area-inset-top) + 12px);
        display: flex; align-items: center; justify-content: space-between;
        background: var(--header-bg); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
        z-index: 10; border-bottom: 1px solid var(--border); position: sticky; top: 0;
    }
    .header-section h1 { font-size: 20px; font-weight: 700; margin: 0; cursor: pointer; }

    /* Feed Area */
    .feed-container { flex: 1; overflow-y: auto; padding: 20px; scroll-behavior: smooth; }
    .item-row { 
        background: var(--card-bg); border-radius: var(--radius-lg); padding: 20px; 
        margin-bottom: 24px; max-width: 768px; margin-left: auto; margin-right: auto;
        box-shadow: var(--shadow-sm); border: 1px solid var(--border);
    }
    .item-header { display: flex; justify-content: space-between; align-items: center; font-size: 12px; margin-bottom: 12px; }

    /* Action Buttons */
    .action-row { display: flex; gap: 8px; }
    .action-btn { cursor: pointer; font-size: 11px; padding: 4px 12px; border-radius: 20px; font-weight: 600; transition: 0.2s; }
    .ai-btn { background: rgba(139, 92, 246, 0.1); color: var(--ai-purple); border: 1px solid rgba(139, 92, 246, 0.2); }
    .ai-btn:hover { background: var(--ai-purple); color: white; }
    .btn-loading { opacity: 0.5; pointer-events: none; }

    /* AI Modal */
    .ai-modal {
        position: fixed; top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.6); backdrop-filter: blur(6px);
        display: none; align-items: center; justify-content: center; z-index: 10001; padding: 20px;
    }
    .ai-modal-content {
        background: var(--card-bg); width: 100%; max-width: 500px;
        border-radius: var(--radius-lg); padding: 24px; box-shadow: var(--shadow-float);
        border: 1px solid var(--border); animation: modalPop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    @keyframes modalPop { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    .ai-modal-header { display: flex; align-items: center; gap: 10px; margin-bottom: 16px; font-weight: 700; color: var(--ai-purple); font-size: 18px; }
    .ai-modal-body { font-size: 15px; line-height: 1.7; color: var(--text-main); white-space: pre-wrap; max-height: 50dvh; overflow-y: auto; }
    .ai-close-btn { margin-top: 20px; width: 100%; padding: 12px; background: var(--primary); border: none; border-radius: 12px; color: white; font-weight: 600; cursor: pointer; }

    /* Input Area */
    .wa-footer { padding: 12px 20px; padding-bottom: calc(env(safe-area-inset-bottom) + 12px); }
    .input-wrapper { background: var(--input-bg); border-radius: var(--radius-xl); padding: 8px; max-width: 768px; margin: 0 auto; box-shadow: var(--shadow-float); border: 1px solid var(--input-border); }
    .wa-input-row { display: flex; align-items: flex-end; gap: 10px; padding: 4px; }
    textarea { flex: 1; border: none; outline: none; font-size: 16px; padding: 12px 4px; background: transparent; color: var(--text-main); resize: none; font-family: inherit; }
    .send-btn { background: var(--primary); color: white; width: 44px; height: 44px; border-radius: 14px; border: none; cursor: pointer; }

    .toast { position: fixed; bottom: 120px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 8px 20px; border-radius: 20px; font-size: 14px; display: none; z-index: 10000; }
</style>
</head>
<body>

<div id="toast" class="toast"></div>

<div class="header-section">
    <h1>Whatsup <span style="font-size: 12px; background: var(--ai-purple); color: white; padding: 2px 6px; border-radius: 6px; margin-left: 4px;">PRO</span></h1>
    <div onclick="toggleTheme()" style="cursor:pointer">üåì</div>
</div>

<div class="feed-container" id="feed"></div>

<div id="aiModal" class="ai-modal" onclick="if(event.target==this) closeAiModal()">
    <div class="ai-modal-content">
        <div class="ai-modal-header">‚ú® AI Âª£Êù±Ë©±Â∞àÂÆ∂</div>
        <div id="aiResultBody" class="ai-modal-body"></div>
        <button class="ai-close-btn" onclick="closeAiModal()">Êî∂Ëß£</button>
    </div>
</div>

<div class="wa-footer">
    <div class="input-wrapper">
        <div class="wa-input-row">
            <textarea id="msg" rows="1" placeholder="Ëº∏ÂÖ•ÂÖßÂÆπÊàñË≤º‰∏äÁ®ãÂºèÁ¢º..." oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
            <button id="uploadBtn" class="send-btn" onclick="handleSend()">üöÄ</button>
        </div>
    </div>
</div>

<script>
    const SB_URL = '‰Ω†ÁöÑ_SUPABASE_URL';
    const SB_KEY = '‰Ω†ÁöÑ_ANON_KEY';
    const db = supabase.createClient(SB_URL, SB_KEY);

    async function fetchPosts() {
        const { data } = await db.from('posts').select('*').order('created_at', { ascending: true });
        const feed = document.getElementById('feed');
        feed.innerHTML = data.map(p => `
            <div class="item-row">
                <div class="item-header">
                    <span style="color:var(--text-sub)">${new Date(p.created_at).toLocaleTimeString()}</span>
                    <div class="action-row">
                        <button class="action-btn ai-btn" onclick="explainMsg(${p.id})">AI Explain</button>
                        <button class="action-btn" style="background:var(--border)" onclick="deletePost(${p.id})">Del</button>
                    </div>
                </div>
                <div id="wrapper-${p.id}" style="white-space:pre-wrap;">${p.message}</div>
            </div>
        `).join('');
        feed.scrollTop = feed.scrollHeight;
    }

    async function handleSend() {
        const msg = document.getElementById('msg').value;
        if (!msg) return;
        await db.from('posts').insert([{ message: msg }]);
        document.getElementById('msg').value = '';
        fetchPosts();
    }

    async function explainMsg(id) {
        const btn = event.currentTarget;
        const text = document.getElementById(`wrapper-${id}`).innerText;
        btn.classList.add('btn-loading');
        btn.innerText = 'Ë´óÁ∑ä...';

        try {
            const res = await fetch(`${SB_URL}/functions/v1/explain-ai`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${SB_KEY}` },
                body: JSON.stringify({ text })
            });
            const data = await res.json();
            
            document.getElementById('aiModal').style.display = 'flex';
            typeWriter(data.explanation || data.error, document.getElementById('aiResultBody'));
        } catch (e) {
            alert('AI Â£ûÂíóÔºö' + e.message);
        } finally {
            btn.classList.remove('btn-loading');
            btn.innerText = 'AI Explain';
        }
    }

    function typeWriter(text, el) {
        let i = 0; el.innerText = '';
        const timer = setInterval(() => {
            if (i < text.length) { el.innerText += text.charAt(i); i++; }
            else clearInterval(timer);
        }, 15);
    }

    function closeAiModal() { document.getElementById('aiModal').style.display = 'none'; }
    function toggleTheme() {
        const d = document.documentElement;
        d.getAttribute('data-theme') === 'dark' ? d.removeAttribute('data-theme') : d.setAttribute('data-theme', 'dark');
    }

    fetchPosts();
</script>
</body>
</html>
