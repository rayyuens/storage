<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即時相片分享</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f5f5f5; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 500px; }
        .upload-card { background: white; padding: 20px; border-radius: 12px; shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        input, button { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { background: #3ecf8e; color: white; border: none; font-weight: bold; cursor: pointer; }
        button:disabled { background: #ccc; }
        .post { background: white; padding: 15px; border-radius: 12px; margin-bottom: 15px; }
        .post img { width: 100%; border-radius: 8px; margin-top: 10px; }
        .time { color: #888; font-size: 12px; }
    </style>
</head>
<body>

<div class="container">
    <div class="upload-card">
        <h2>分享生活</h2>
        <input type="text" id="msg" placeholder="想寫啲咩？">
        <input type="file" id="photo" accept="image/*">
        <button id="uploadBtn">發布上傳</button>
    </div>

    <div id="feed">載入中...</div>
</div>

<script>
    // 1. 填入你的 Supabase 資料
const URL = 'https://tywvhvarouhzapqihcit.supabase.co';
const KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR5d3ZodmFyb3VoemFwcWloY2l0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5ODI2OTMsImV4cCI6MjA4MjU1ODY5M30.3LLxsdfXHZ3EkpNpwI5AzKHCSx1499Ha7tXzS6mkTvI';

// 初始化 Supabase
const supabase = supabase.createClient(URL, KEY);

    const uploadBtn = document.getElementById('uploadBtn');
    const feed = document.getElementById('feed');

    // 2. 獲取並顯示內容
    async function fetchPosts() {
        const { data, error } = await supabase
            .from('posts')
            .select('*')
            .order('created_at', { ascending: false });
        
        if (data) {
            feed.innerHTML = data.map(p => `
                <div class="post">
                    <div class="time">${new Date(p.created_at).toLocaleString()}</div>
                    <p>${p.message || ''}</p>
                    ${p.url ? `<img src="${p.url}">` : ''}
                </div>
            `).join('');
        }
    }

    // 3. 上傳功能
    uploadBtn.onclick = async () => {
        const file = document.getElementById('photo').files[0];
        const message = document.getElementById('msg').value;

        if (!file && !message) return alert("請輸入文字或選擇相片");

        uploadBtn.disabled = true;
        uploadBtn.innerText = "上傳中...";

        let finalUrl = null;

        try {
            // 如果有相片，先上傳到 Storage
            if (file) {
                const fileName = `${Date.now()}_${file.name}`;
                const { data: storageData, error: storageError } = await supabase.storage
                    .from('uploads')
                    .upload(fileName, file);

                if (storageError) throw storageError;

                // 獲取公開網址
                const { data: urlData } = supabase.storage
                    .from('uploads')
                    .getPublicUrl(fileName);
                
                finalUrl = urlData.publicUrl;
            }

            // 將文字同網址儲存到 Database
            const { error: dbError } = await supabase
                .from('posts')
                .insert([{ message: message, url: finalUrl }]);

            if (dbError) throw dbError;

            // 成功後清空輸入框
            document.getElementById('msg').value = '';
            document.getElementById('photo').value = '';
            fetchPosts(); // 重新整理列表

        } catch (err) {
            alert("出錯咗：" + err.message);
        } finally {
            uploadBtn.disabled = false;
            uploadBtn.innerText = "發布上傳";
        }
    };

    // 4. 開啟即時監聽
    supabase.channel('any').on('postgres_changes', { event: '*', schema: 'public', table: 'posts' }, fetchPosts).subscribe();

    // 初始載入
    fetchPosts();
</script>

</body>
</html>
